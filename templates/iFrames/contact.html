<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <title>Contact Form</title>
</head>
<body>
    <article>
           {%if sent != True%}
            <form  action="/contact" method="POST"  class="general-form " >
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. Mike" required>
                   
                <label for="email">Email</label>    
                <input type="email" id="email"   aria-describedby="emailHelp" placeholder="e.g. mike@example.com" required>
             
                <label for="message">Message</label>     
                <textarea id="message" class="form-control" placeholder="Your message" rows="4" required></textarea>
                            <br>
                <input type="submit" value="Send" class="form-btn" id="contact-btn">
           </form>
           {%else%}
           <div class="centered">
                <i class="fas fa-check" id="icon-success"></i>
                <h3> Thanks, your message has been sent </h3>
              </div>
           {%endif%}
    </article>
   
</body>
</html>
