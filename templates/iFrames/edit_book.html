<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="/edit_book{{book._id}}" method="POST" class="general-form" id="edit_book_form">
                <label for="title">Book title <span class="error">*</span>&nbsp</label><span class="error" id="titleError"></span><br>
                <input type="text" name="title" id="title" value="{{book['title']}}"> <span class="error" id="titleError"></span>
                   <br>
              
                <label for="description">Description <span class="error">*</span></label> <span class="error" id="descriptionError"></span> <br>    
                <textarea name="description" id="description"  rows="4" >{{book['description']}}</textarea>
                    <br>
              
                <label for="genre">Genre<span class="error">*</span></label> <span class="error" id="genreError"></span>  <br>  
                <select name="genre"  >
                    {% set select = ["Choose genre", "Comics", "Drama", "Science", "Fiction"]%}
                    {% set selected = ""%}
                    {%for eachOption in select%}
                       {%if eachOption == book['genre']%}
                         {%set selected = "selected"%}
                       {%endif%}
                      <option value="{{eachOption}}" {{selected}}>{{eachOption}}</option>
                    {%endfor%}
                  </select>
                  <br>

                  <label for="author">Author</label><br> 
                  <input type="text" name="author" id="author" value="{{book['author']}}">
                  <br>
                  <label for="img">Image URL</label><br> 
                  <input type="text" name="img" id="img" value="{{book['image']}}">
                  <br>
                  <label for="isbn10">ISBN10</label><br> 
                  <input type="text" name="isbn10" id="isbn10" value="{{book['isbn10']}}">
                  <br>
                  <label for="isbn13">ISBN13</label><br> 
                  <input type="text" name="isbn13" id="isbn13" value="{{book['isbn13']}}">
                  <br>
                  <label for="format">Format</label><br> 
                  <input type="text" name="format" id="format" value="{{book['format']}}">
                  <br>
                  <label for="language">Language</label><br> 
                  <input type="text" name="language" id="language" value="{{book['lang']}}">
                  <br>
                  <label for="publisher">Publisher</label><br> 
                  <input type="text" name="publisher" id="publisher" value="{{book['publisher']}}">
                  <br>
                  <label for="amazon">Amazon books URL</label><br> 
                  <input type="text" name="amazon" id="amazon" value="{{book['amazon']}}">
                  <br>
                  <input type="hidden" name="user_name" value="{{user}}">
              
              </form>
              <div class="form_wrap">
              <button class="form_btn" id="add_btn" onclick="validate()" >submit</button>
              </div>  

              <script>
                function validate() {
              
                 document.getElementById("edit_book_form").submit();
              }
              </script>
</body>
</html>
